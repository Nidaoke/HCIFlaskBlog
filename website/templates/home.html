<!--uses the base template-->
{%extends "base.html"%}
{% block title %}Home{% endblock %}
{% block content %}

<h1 align="center">Posts</h1>

<!-- Display posts -->
<div id="posts">

{% for post in posts %}
    <div class="card border-dark"> <!-- Classes are bootstrap stuff -->
        <div class="card-header d-flex justify-content-between align-items-center">
            <a href="/posts/{{post.user.username}}"> <!-- Clicking user takes us to their page -->
                {{post.user.username}}
            </a>
        </div>
        <div class="card-body">
            <div class="card-text">
                {{post.text}}
            </div>
        </div>
    </div>
{% endfor %}

</div>

{% endblock %}
